<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Docente</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="" value="Nombres" />
                <h:inputText id="txtNombres" value="#{docenteBean.nombres}" required="true">
                </h:inputText>
                <h:message for="txtNombres"/>
                
                <h:outputLabel for="" value="Apellidos" />
                <h:inputText id="txtApellidos" value="#{docenteBean.apellidos}" required="true">
                </h:inputText>
                <h:message for="txtApellidos"/>
                <h:commandButton action="jsfConsultaDocente" value="Consultar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
