<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Docentes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="" value="Nombres" />
                <h:inputText id="txtNombres" value="#{docentesBean.docente.nombres}" required="false">
                </h:inputText>
                <h:message for="txtNombres"/>
                
                <h:outputLabel for="" value="Apellidos" />
                <h:inputText id="txtApellidos" value="#{docentesBean.docente.apellidos}" required="false">
                </h:inputText>
                <h:message for="txtApellidos"/>
                
                <h:commandButton  value="Ingresar" actionListener="#{docentesBean.agregarDocente()}"/>
            </h:panelGrid>
            <h:dataTable value="#{docentesBean.lstdocente}" var="doc">
                <f:facet name="header"><h:outputLabel value="Datos de los Docentes"/></f:facet>
                <h:column>
                    <f:facet name="header"><h:outputLabel value="Nombres"/></f:facet>
                    <h:outputLabel value="#{doc.nombres}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputLabel value="Apellidos"/></f:facet>
                    <h:outputLabel value="#{doc.apellidos}"/>
                </h:column>
                <h:column>
                    <h:commandButton  value="Eliminar" actionListener="#{docentesBean.eliminarDocente(doc)}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
